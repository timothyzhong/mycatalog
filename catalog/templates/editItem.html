{% extends "main.html" %}
{% block content %}


<div class="col-md-11 col-md-offset-1 padding-none">
    <h2>Edit Item</h2>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="edit" method = "post" enctype=multipart/form-data>
            <div class="form-group">
            <label for="name">Name:</label>
            <input type ="text" class="form-control" maxlength="100" name="name" value={{item.name}}><br>

            <label for="description">Description:</label>
            <textarea class="form-control" name="description" rows="4" cols="20">{{item.description}}</textarea><br>

            <label for"category">Category</label>
            <select name="category">
                {% for cat in category_list %}
                <option>{{cat.name}}</option>
                {% endfor %}
            </select>
			<div class="padding-bottom"></div>
			<label for="file">Upload image (optional)</label>
			<input type="file" name="file">
            <div class="padding-bottom"></div>
            <button type="submit" class="btn btn-default" id="submit" type="submit">
                <span class="glyphicon" aria-hidden="true"></span>Edit
            </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
