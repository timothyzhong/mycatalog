{% extends "main.html" %}
{% block content %}

<div>
<h2>{{item.name}}</h2>
<p>{{item.description}}</p>
<div><img src="/static/images/{{item.image}}" alt="No image" style="max-height:640px;max-width:640px"></div><br>
<a href='{{url_for('editItem', item_name=item.name, category_name=category_name)}}'>Edit</a>
<a href='{{url_for('deleteItem', item_name=item.name, category_name=category_name)}}'>Delete</a>

</div>

{% endblock %}
