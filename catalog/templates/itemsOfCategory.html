{% extends "main.html" %}
{% block content %}

<div id="ui-grid-left">
    {% include "catalog.html" %}
</div>

<div id="ui-grid-right">

    <h2>Items of {{category_name}}</h2>
    {% for item in items %}

    <div>
        <a href='{{url_for('item', category_name=category_name, item_name=item.name)}}'>{{item.name}}</a><br>
    </div>
    {% endfor %}
</div>

{% endblock %}
